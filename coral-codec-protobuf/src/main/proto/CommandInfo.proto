syntax = 'proto3';
package coral;

option java_package = "com.bhinneka.coral.protocols";
option java_outer_classname = "CommandInfoProtocol";

import "google/protobuf/any.proto";
import "EntityID.proto";

message CommandInfo {
    coral.EntityID entityId = 1;
    google.protobuf.Any details = 2;
    string timestamp = 4;
    int64 version = 5;
}
