syntax = 'proto3';
package coral;

option java_package = "com.bhinneka.coral.protocols";
option java_outer_classname = "EntityIDProtocol";

message EntityID {

    enum Type {
        NONE = 0;
        UUID = 1;
        STRING = 2;
        INTEGER = 3;
    };

    Type type = 1;

    oneof identity {
        string uuid_id = 2;
        string string_id = 3;
        uint64 integer_id = 4;
    }
}